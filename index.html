    <style>
        body {
            background-image: url('Roots2.gif'); /* Add your background GIF */
            background-size: cover; /* Make the background cover the entire page */
            background-repeat: no-repeat; /* Prevent repeating the background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top */
            height: 100vh;
            margin: 0;
            padding-top: 20px; /* Optional padding from the top */
        }
        h1 {
            position: relative;
            font-size: 48px;
            color: black;
            top: 80px;
            left: 120px;

        }
        h2 {
            position: relative;

            right: 140px;
            text-align: center; /* Center the title */
           
        }
        .gif {
            position: absolute; /* Positioning the GIF */
            top: -20px; /* Adjust as needed */
            left: -40px; /* Adjust as needed */
            width: 300px; /* Set desired width */
            height: auto; /* Maintain aspect ratio */

        }
        .navbar {
            position: absolute; /* Position the navbar */
            top: 10px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */

        .navbar img {
            width: 40px; /* Set icon size */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer; /* Change cursor on hover */
            left: 20px;
        }
        .center-text {
            position: absolute; /* Position the text */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for centering */
            font-size: 24px; /* Set font size */
            color: black; /* Set text color */
            text-align: center; /* Center text */
        }
        .center-text img {
            vertical-align: middle; /* Align icon with text */
            width: 5em; /* Set width relative to the font size */
            height: 2.5em; /* Set height relative to the font size */
            margin-left: 10px; /* Optional spacing between text and icon */
        }
    </style>
</head>
